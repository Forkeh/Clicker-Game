<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker Game</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="orc_container">
            <img class="spriteWidth" id="orc_sprite"
              src="images\Orc\Orc_running.png"
              alt="orc_run"
            />
          </div>
          <div id="wizard_container">
            <img class="spriteWidth" id="wizard_sprite"
              src="images\Wizard\wizard_idle.png"
              alt="wizard_idle"
            />
          </div>
        </div>
        
        <div id="game_foreground"></div>
        <div id="game_ui"></div>
      </div>

      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
