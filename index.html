<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Clicker Game</title>
</head>

<body>
  <div id="screen">
    <div id="game">
      <div id="game_background"></div>

      <div id="game_elements">
        <div id="orc_container" class="orc_run">
          <img class="spriteWidth" id="orc_sprite" src="images\Orc\orc_run.png" alt="orc_run" />
        </div>
        <div id="troll_container" class="troll">
          <img class="spriteWidth" id="troll_sprite" src="images\Troll\troll_run.png" alt="troll_run" />
        </div>
        <div id="wizard_container" class="wizard_idle">
          <img class="spriteWidth" id="wizard_sprite" src="images\Wizard\wizard_idle.png" alt="wizard_idle" />
        </div>
        <div id="crystal_container" class="crystal">
          <img class="spriteWidth" id="crystal_sprite" src="images\crystal.png" alt="crystal" />
        </div>
        <div id="energy_container" class="energy">
          <img class="spriteWidth" id="energy_sprite" src="images\energy_orb.png" alt="energy_orb" />
        </div>
      </div>

      <div id="game_foreground"></div>

      <div id="game_ui">
        <div id="health_board">
          <img class="spriteWidth" src="images\GUI\health_board.png" alt="health_board" />
        </div>
        <div id="health_bar">
          <img class="spriteWidth" src="images\GUI\health_bar.png" alt="health_bar" />
        </div>
        <div id="mana_board">
          <img class="spriteWidth" src="images\GUI\mana_board.png" alt="mana_board" />
        </div>
        <div id="time_board">
          <img class="spriteWidth" src="images\GUI\time_board.png" alt="time_board" />
        </div>
        <div id="mana_bar">
          <img class="spriteWidth" src="images\GUI\mana_bar.png" alt="mana_bar" />
        </div>
      </div>
    </div>

    <div id="start"></div>
    <div id="game_over"></div>
    <div id="level_complete"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
